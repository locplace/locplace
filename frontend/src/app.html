<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="data:," />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>LOC.place - Mapping DNS LOC Records</title>
		<meta
			name="description"
			content="An interactive map of all DNS LOC records on the internet. LOC records tie domain names to geographical coordinates - explore this obscure corner of DNS infrastructure."
		/>

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="LOC.place - Mapping DNS LOC Records" />
		<meta
			property="og:description"
			content="An interactive map of all DNS LOC records on the internet. LOC records tie domain names to geographical coordinates - explore this obscure corner of DNS infrastructure."
		/>
		<meta property="og:url" content="https://loc.place" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="LOC.place - Mapping DNS LOC Records" />
		<meta
			name="twitter:description"
			content="An interactive map of all DNS LOC records on the internet. Explore this obscure corner of DNS infrastructure."
		/>

		<link rel="canonical" href="https://loc.place" />

		<!-- Preload GeoJSON data - starts fetch before SvelteKit boots -->
		<link rel="preload" href="/api/public/records.geojson" as="fetch" />
		<!-- Critical CSS: prevent white/black flash before stylesheets load -->
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				/* Light mode: match tiles.immich.cloud background */
				background: #cccccc;
			}
			/* Dark mode: match tiles.immich.cloud dark background */
			@media (prefers-color-scheme: dark) {
				html,
				body,
				#map {
					background: #2b2b2b;
				}
			}
		</style>
		<!-- Privacy-friendly analytics by Plausible -->
		<script async src="https://plausible.io/js/pa-C1bqgqquBjCHu4AbpwpXo.js"></script>
		<script>
			((window.plausible =
				window.plausible ||
				function () {
					(plausible.q = plausible.q || []).push(arguments);
				}),
				(plausible.init =
					plausible.init ||
					function (i) {
						plausible.o = i || {};
					}));
			plausible.init();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
